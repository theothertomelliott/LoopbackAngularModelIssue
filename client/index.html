<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-route.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-resource.js"></script>
<script src="js/lb-services.js"></script>

<script language="javascript">

angular.module('my-app-module',
  ['ngRoute' /* etc */, 'lbServices']);

angular.module('my-app-module')
  .controller('MyHelloController', ['$scope', 'ModelA','ModelB', function($scope, ModelA,ModelB){

    $scope.instanceA = ModelA.findOne({}, function success(value){
      var value2 = angular.copy(value);
      $scope.greeting = value2.$prototype$hello({}, function success(greeting){ console.log(greeting); });
    });
  }]);
</script>

<div ng-app="my-app-module" ng-controller="MyHelloController">
  {{ greeting }}<br/>
  {{ instanceA }}
</div>
